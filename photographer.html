<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header aria-label="Page de présentation de chaque photographe">
      <a href="./index.html">
        <img src="assets/images/logo.png" alt="logo Fisheye" aria-label="logo Fisheye" class="logo" />
      </a>
    </header>
    <main id="main" aria-label="bouton contact">
      <div class="photograph-header">
        <button aria-label="show-modal" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="sorting">
        <div class="sort">Trier par :
          <div class="sortItems">
            <div>
              <div class="popularity" onclick="displayMediaByPopularity()">Popularité</div>
              <i class="fa fa-chevron-down" onclick="openMenu()"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="photograph-body">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-label="Modal title" role="dialog" aria-modal="true" tabindex="-1">
				<header aria-label="close modal">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="bouton fermer" aria-label="close dialog" onclick="closeModal()" />
        </header>
				<form aria-label="contact form">
					<div class="modal-form">
            <label for="userFirstName">Prénom</label>
            <input type="text" id="userFirstName" name="userFirstName">
						<label for="userLastName">Nom</label>
            <input type="text" id="userLastName" name="userLastName">
            <label for="userEmail">Email</label>
            <input type="userEmail" id="userEmail" name="userEmail">
            <label for="userMessage">Votre message</label>
            <textarea id="userMessage" name="userMessage" rows="5"></textarea>
					</div>
          <button aria-label="send" class="contact_button" id="contact_button_send" onclick="retrieveDataFromForm()">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="myLightbox" class="myLightbox">
      <div class="lightbox" aria-label="Lightbox title" role="dialog" aria-modal="true" tabindex="-1">
        <header aria-label="close lightbox">
          <img src="assets/icons/redClose.svg" alt="bouton fermer" aria-label="close dialog" onclick="closeLightbox()" />
        </header>
        <i id="right-arrow" class="fa fa-chevron-right" onclick="rightArrowScroll()"></i>
        <i id="left-arrow" class="fa fa-chevron-left" onclick="leftArrowScroll()"></i>
        <div id="container_medias">
          <p class="title_medias_lb"></p>
        </div>
      </div>
    </div>

    <script src="./data/photographers.js"></script>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/factories/mediaFactory.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </body>
</html>
