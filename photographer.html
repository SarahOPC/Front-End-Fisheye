<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header aria-label="Page de présentation de chaque photographe">
      <img src="assets/images/logo.png" alt="logo Fisheye" aria-label="logo Fisheye" class="logo" />
    </header>
    <main id="main" aria-label="bouton contact">
      <div class="photograph-header">
        <button aria-label="contact" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header aria-label="bouton fermer">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="bouton fermer" aria-label="bouton fermer" onclick="closeModal()" />
        </header>
				<form  aria-label="Formulaire de contact">
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button aria-label="contact" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
