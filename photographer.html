<!DOCTYPE html>
<html lang="fr">
  <head title="Fisheye work of each photographer informations">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye photographe</title>
  </head>
  <body>
    <section>
      <header aria-labelledby="Each photograph presentation" aria-label="presentation">
        <a href="./index.html" aria-labelledby="link to main page" aria-label="link">
          <img src="assets/images/logo.png" alt="Fisheye Home Page" aria-label="Fisheye Home Page" class="logo" />
        </a>
      </header>
      <main id="main" aria-label="Contact button" onkeydown="handleModalEscapeKey(event)">
        <div class="photograph-header">
          <button aria-label="contact me" role="button" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="sorting">
          <div class="sort">Trier par :
            <div class="sortItems" aria-label="sorted">
            <div>
              <button class="popularity" onclick="displayMediaByPopularity()" role="listbox" aria-activedescendant="" aria-selected="" aria-labelledby="sorted">Popularité</button>
              <i class="fa fa-chevron-down" onclick="openMenu()" role="button" aria-haspopup="listbox" aria-expanded></i>
            </div>
          </div>
        </div>
      </div>
      <div class="photograph-body">
      </div>
    </main>
  </section>
  <section>
    <div id="contact_modal">
      <div class="modal" aria-label="Modal title" role="dialog" aria-modal="true" tabindex="-1" aria-labelledby="Contact me">
        <header aria-label="Contact me">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" role="button" alt="Close contact form button" aria-label="close contact form button" onclick="closeModal()" />
        </header>
				<form aria-label="contact form">
          <div class="modal-form">
            <label for="userFirstName">Prénom</label>
            <input type="text" id="userFirstName" name="userFirstName" aria-labelledby="userFirstName">
						<label for="userLastName">Nom</label>
            <input type="text" id="userLastName" name="userLastName" aria-labelledby="userLastName">
            <label for="userEmail">Email</label>
            <input type="userEmail" id="userEmail" name="userEmail" aria-labelledby="userEmail">
            <label for="userMessage">Votre message</label>
            <textarea id="userMessage" name="userMessage" rows="5" aria-labelledby="userMessage"></textarea>
					</div>
          <button aria-label="send" type="button" class="contact_button" id="contact_button_send" onclick="retrieveDataFromForm()" onkeydown="retrieveDataFromForm(event)">Envoyer</button>
				</form>
			</div>
		</div>
  </section>
  <section onkeydown="handleEscapeKey(event)">
    <div id="myLightbox" class="myLightbox" aria-label="image closeup view">
      <div class="lightbox" aria-label="Lightbox title" role="dialog" aria-modal="true" tabindex="-1">
        <header aria-label="close lightbox">
          <img src="assets/icons/redClose.svg" role="button" alt="Close button" aria-label="close dialog" onclick="closeLightbox()"/>
        </header>
        <i id="right-arrow" class="fa fa-chevron-right" aria-label="Next image" onclick="rightArrowScroll()"></i>
        <i id="left-arrow" class="fa fa-chevron-left" aria-label="Previous image" onclick="leftArrowScroll()"></i>
        <div id="container_medias">
          <p class="title_medias_lb"></p>
        </div>
      </div>
    </div>
  </section>

    <script src="./data/photographers.js"></script>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/factories/mediaFactory.js"></script>
    <script src="./scripts/pages/photographer_info.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </body>
</html>
